<ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Servicos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>   
    <ion-item *ngFor="let servico of servicos">
      {{servico.nome}}
    </ion-item>
  </ion-list>
</ion-content>
